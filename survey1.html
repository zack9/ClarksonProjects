<!DOCTYPE HTML>
<html><head>
<style>
    div.rect1 {
    position: absolute;
    top:10px;
    right: 20px;
    width:300px; height:200px; padding: 6px; background-color:#f2f6fd;
    margin-bottom: 14px;
}
    
    #survey_form {
        width: 600px;
        height:500px;
    }
</style>

<script>
    var msgArray = []; 
    
    function showFuntion(name, message) { 
        
        var outputName=document.getElementById(name).value;
        var msg = message + outputName + "<br>";
        
        
            if (outputName == '')  {
                if (name == 'fname') {
                    msgArray.splice(0,1);
                }
                    else if (name == 'lname') {
                        msgArray.splice(1,1);                
                    } 
                document.getElementById("showDiv").innerHTML=msgArray.join("");
            }
    
    else if (name == 'fname') {  
         msgArray.splice(0,0,msg);
    }
    else if (name == 'lname') {
        msgArray.splice(1,0,msg);
    }
     else if (name == 'pword') {
        msgArray.splice(2,0,msg);
    }
  
          document.getElementById("showDiv").innerHTML=msgArray.join("");
        
        

         
    }
        
        
        
                
        
window.onload= function(){
 var button1=document.getElementById("B1");
 button1.onclick=function(){
  var fn=document.getElementById("fname").value;
  var ln=document.getElementById("lname").value;
        var pword=document.getElementById("pword").value;
  msg = "First name: " + fn + "<br>";
  msg += "Last name: " + ln + "<br>";
     if (pword=="Script"){
         msg += "Password: OK  <br>"; 
     }
    else { msg+= "Password: Try \"Script\" <br>"; 
    } 
      var Sex= document.getElementsByName("sex");
 for (var i=0; i <Sex.length; i++){
   if (Sex[i].checked){
    msg += "Gender: " + Sex[i].value + "<br>";
   } 
 }
     var hear = document.getElementsByName("notice");
     msg += "You heard about us through: " + "<br>"; 
     for (var j=0; j<hear.length; j++) {
         if (hear[j].checked){
             msg += hear[j].value + "<br>";
         }
     }
     
     var time  = document.getElementsByName("meetime").value;
     msg += "Best time to meet: " + time + "<br>";
     
 document.getElementById("showDiv").innerHTML=msg;
 }
 
}
</script>
</head><body>
 <h3> Chess Club </h3>
    
<div class="rect1" id="showDiv"> </div>
<div id = survey_form>
<form method = "post" action="echo.cgi" name="form_one" id = "form1">
 
    First name: <input type="text" onblur =  "showFuntion('fname', 'First name: ')" id="fname" name="First_Name" required/> 
    Last name: <input type="text" onblur =  "showFuntion('lname', 'Last name: ')" id="lname" name="Last_Name" required/><br> <br>
    Password: <input type="password" onblur = "showFuntion('pword', 'Password: ')" id="pword" name ="member_password" required/> <br><br>
    <fieldset>
        <legend>Sex: </legend>
        <input type = "radio" onchange =  "showFuntion('gender', 'Gender: ')" name = "sex" id = "gender" value = "male"> Male
        <input type = "radio"  onchange =  "showFuntion('gender2', 'Gender: ')" name = "sex" id = "gender2" value = "female"> Female <br><br>
    </fieldset>
    <br>
    <fieldset>
        <legend> How did you hear about us? </legend>
        <input type = "checkbox" name = "notice" value = "School"> School <br>
        <input type = "checkbox" name = "notice" value = "Internet"> Internet <br>
        <input type = "checkbox" name = "notice" value = "Posters"> Posters <br>
        <input type = "checkbox" name = "notice" value = "Friend"> Friends <br>
        <input type = "checkbox" name = "notice" value = "not_real"> You're not a real club <br>
    </fieldset>
    <select name="meetime">
    <option value="">Preferred meeting time</option>
    <option value="morning">Morning</option>
    <option value="noon">Noon</option>
    <option value="afternoon">Afternoon</option>
    <option value="night">Night</option>
    </select>
    <br>
    <br>
    
<input type="button" value="View" id="B1">
<input type="submit" value="Submit">



</form>
       </div>

</body>
</html>
