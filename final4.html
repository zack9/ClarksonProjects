<script>
    
$(document).ready(function(){
    
    var img;
$(".dragme").draggable();
    var counter = 0;
    
    $(".drop_here").droppable({
         drop: function( event, ui ) {
         var dropped,target,color;
    target= $(this);
     dropped = ui.draggable;
             
     target.droppable({disabled: true})

     dropped.remove();

   if (target.attr('id')=="af_t"){
      if( dropped.attr('id')=="af"){
          color = "green"
          counter +=1;
      }  
      else {color="red";}
   }
   if (target.attr('id')=="amer_t"){
     if(dropped.attr('id')=="amer") {
        color="green";
        counter +=1;
     }  
     else {color="red";}
   }
   if (target.attr('id')=="eu_t"){
      if (dropped.attr('id')=="eu")  
           {color="green";
           counter +=1;
           }  
   else {color="red";}
   }
    target.removeClass('drop_here');
   target.addClass(color);
    if(counter == 3) {
        $('h1').show();
    }


  } 
 });   
});     

</script>
