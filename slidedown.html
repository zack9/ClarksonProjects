<!DOCTYPE HTML>
<html><head>
<style>
#viewarea{overflow:hidden;padding:20px}
#content { z-index:99;}
#apic{margin-left:37px;}

#nav { width: 340px; top: -85px; right:7px;
 background-color: rgb(0,30,190);
 padding: 20px 20px 0 20px;
 position: absolute;
 z-index: 100;
}
#nav img {margin-bottom: 18px;}
</style>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script>

$(document).ready(function(){  //menu_slide
 
 $('#nav img').css({'borderRadius': 8})
   .click(function(){
   var pic= $(this).attr('src')  
   pic = pic.replace(/-100/,"-400");
   $('#apic').attr('src',pic);
 });			//end .css.click


 $('#nav').css({
    'opacity': '0.1',
    'borderRadius': 8
  })
  .hover(			//chaining
  function(){
   $(this).stop().animate(
    {
     opacity: .8,
     top: '0' 
    },500,'swing'
   );   // end animate 
  },         // end first hover anon function
  function(){
   $(this).stop().animate(
    {
     opacity: .1,
     top: '-85px'   
    },
    1500,
    'swing'
   );   // end animate 
  }           // end second hover anon function
 );               //end hover
});                  //end ready
</script>
</head><body>



<div id="nav">
<img id="B1" src="pics_fall12/IMG_3918_400.jpg" width="80">

<img id="B2" src="pics_fall12/IMG_3912_400.jpg" width="80">
<img id="B3" src="pics_fall12/IMG_3954_400.jpg" width="80">
<img id="B4" src="pics_fall12/IMG_3909_400.jpg" width="80">
</div>

<div class="content">
<h3>Slide-down Menu</h3>

<p> Notice the chaining . </p>

<br/><br/><br/><br/>

<img src="pics_fall12/IMG_3954_400.jpg" id="apic">
</div>


</div>

</body>
</html>
